apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: create-daki-postgres
  title: Novo Banco PostgreSQL (Simples)
spec:
  owner: guest
  type: service

  parameters:
    - title: Configuracoes Basicas
      required: [db_name]
      properties:
        db_name:
          title: Nome do Banco
          type: string

  steps:
    - id: fetch
      action: fetch:template
      input:
        url: ./content
        templateFileExtension: true
        values:
          db_name: ${{ parameters.db_name }}

    - id: publish
      action: publish:github:pull-request
      input:
        # Formato limpo
        repoUrl: github.com?owner=spaschoalick&repo=backstage
        branchName: main
        # Adicionando data e hora para garantir que nunca dÃª conflito
        targetBranchName: infra-${{ parameters.db_name }}-${{ 'now' | date('HHmm') }}
        title: "infra: novo banco ${{ parameters.db_name }}"
        description: "PR gerado via Backstage"
        targetPath: database/instances/${{ parameters.db_name }}

  output:
    links:
      - title: Ver Pull Request no GitHub
        url: ${{ steps['publish'].output.remoteUrl }}
