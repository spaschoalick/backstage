apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: create-daki-postgres
  title: Novo Banco PostgreSQL (Crossplane)
  description: Provisiona um banco de dados via Crossplane Composition na Daki.
spec:
  owner: guest
  type: service

  parameters:
    - title: Configurações do Banco
      required:
        - db_name
      properties:
        db_name:
          title: Nome do Recurso
          type: string
          description: Nome único para o Kubernetes e para o banco.
          ui:autofocus: true
        conn_limit:
          title: Limite de Conexões
          type: integer
          default: -1
          description: Use -1 para ilimitado.
        deletion_policy:
          title: Política de Deleção
          type: string
          enum: [Delete, Orphan]
          default: Delete

  steps:
    - id: fetch-base
      action: fetch:template
      input:
        url: ./content
        values:
          db_name: ${{ parameters.db_name }}
          conn_limit: ${{ parameters.conn_limit }}
          deletion_policy: ${{ parameters.deletion_policy }}

    - id: publish
      action: publish:github
      input:
        # Usamos apenas owner e repo. 
        # Importante: A branch e o targetPath vão como propriedades separadas se o seu backend for mais antigo,
        # ou na query string se for mais novo. Vamos tentar o formato mais aceito:
        repoUrl: "github.com?owner=spaschoalick&repo=backstage"
        branchName: main
        targetPath: "database/instances/${{ parameters.db_name }}"
        title: "infra: novo banco ${{ parameters.db_name }}"
        description: "Commit via Backstage Scaffolder"

  output:
    links:
      - title: Ver no GitHub
        url: ${{ steps['publish'].output.remoteUrl }}
