apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: create-daki-postgres
  title: Novo Banco PostgreSQL (Crossplane)
  description: Abre um PR para provisionar um banco.
spec:
  owner: guest
  type: service

  parameters:
    - title: Configurações do Banco
      required:
        - db_name
      properties:
        db_name:
          title: Nome do Recurso
          type: string

  steps:
    - id: fetch
      action: fetch:template
      input:
        url: ./content
        values:
          db_name: ${{ parameters.db_name }}

    - id: publish
      action: publish:github:pull-request
      input:
        # Tente usar a URL no formato "owner/repo" se o formato query string falhar
        repoUrl: "github.com?repo=backstage&owner=spaschoalick"
        branchName: main
        targetBranchName: "infra-db-${{ parameters.db_name }}"
        title: "infra: novo banco ${{ parameters.db_name }}"
        description: "PR gerado via Backstage para Crossplane."
        targetPath: "database/instances/${{ parameters.db_name }}"

  output:
    links:
      - title: Ver Pull Request no GitHub
        url: ${{ steps['publish'].output.remoteUrl }}
