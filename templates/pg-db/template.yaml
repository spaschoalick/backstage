apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: create-daki-postgres
  title: Novo Banco PostgreSQL (Crossplane)
  description: Abre um PR com o manifesto do Crossplane para provisionar um banco.
spec:
  owner: guest
  type: service

  parameters:
    - title: Configurações do Banco
      required:
        - db_name
      properties:
        db_name:
          title: Nome do Recurso
          type: string
          description: Nome único para o Kubernetes e para o banco.
          ui:autofocus: true
        conn_limit:
          title: Limite de Conexões
          type: integer
          default: -1
          description: Use -1 para ilimitado.
        deletion_policy:
          title: Política de Deleção
          type: string
          enum: [Delete, Orphan]
          default: Delete

  steps:
    - id: fetch-base
      action: fetch:template
      input:
        url: ./content
        values:
          db_name: ${{ parameters.db_name }}
          conn_limit: ${{ parameters.conn_limit }}
          deletion_policy: ${{ parameters.deletion_policy }}

    - id: publish
      action: publish:github:pull-request
      input:
        # Repositório onde o PR será aberto
        repoUrl: "github.com?owner=spaschoalick&repo=backstage"
        
        # Branch de destino (onde o código vai entrar após o merge)
        branchName: main
        
        # Nome da nova branch que o Backstage vai criar
        targetBranchName: infra-db-${{ parameters.db_name }}
        
        # Título e descrição do PR
        title: "infra: provisionar banco ${{ parameters.db_name }}"
        description: "Este PR foi gerado automaticamente pelo Backstage para provisionar um banco via Crossplane."
        
        # Onde os arquivos do ./content serão salvos dentro do repo
        targetPath: "database/instances/${{ parameters.db_name }}"

  output:
    links:
      - title: Ver Pull Request no GitHub
        url: ${{ steps['publish'].output.remoteUrl }}
