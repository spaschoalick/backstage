apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: create-daki-postgres
  title: Novo Banco PostgreSQL (Simples)
spec:
  owner: guest
  type: service
  parameters:
    - title: Dados
      required: [db_name]
      properties:
        db_name:
          title: Nome do Banco
          type: string
  steps:
    - id: fetch
      action: fetch:template
      input:
        url: ./content
        templateFileExtension: true
        values:
          db_name: ${{ parameters.db_name }}
    - id: publish
      action: publish:github:pull-request
      input:
        repoUrl: "github.com?owner=spaschoalick&repo=backstage"
        branchName: main # <--- SE O CURL DEU ERRO NA MAIN, TROQUE PARA MASTER
        targetBranchName: "infra-${{ parameters.db_name }}-${{ 'now' | date('HHmm') }}"
        title: "PR: ${{ parameters.db_name }}"
        description: "Criado via Backstage"
